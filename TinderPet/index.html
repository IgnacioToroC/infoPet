<!DOCTYPE html>
<html>
<head>
  <title>Tinder - Página Principal</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="container" style="position: relative;">
    <img id="btninfoPet" style="position: absolute; top: 30px; right: 20px; width: 60px; height: 50px;" src="../img/580b57fcd9996e24bc43c44c.png">
    <header>
      <h1>Tinder</h1>
    </header>
    <main>
      <div id="profile">
        <img id="profile-picture" src="perritosexy1.jpg" alt="Profile Picture">
        <div class="profile-info">
          <h2 id="username">Cosita</h2> 
          <p id="age" class="age">2 años</p>    
          <p id="description" class="descripcion">Soy Cosita, tengo las vacunas al día, soy limpiecito, solo hago caca en tierrita, me gusta ver las estrellas y soy Tauro</p>
        </div>
      </div>
      <div id="buttons">
        <button id="dislike-button">No me gusta</button>
        <button id="like-button">Me gusta</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
